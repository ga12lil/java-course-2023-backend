app:
  telegram-token: ${TELEGRAM_TOKEN}
  scrapper-path: "http://localhost:8080"
  client-retry-type: constant
  kafka:
    bootstrap-server: localhost:9092
    topic-name: update-messages-topic
    group-id: update
    partitions-count: 1
    replication-count: 1

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC
  config:
    import: optional:file:.env[.properties]
  kafka:
    consumer:
      properties:
        spring.json.trusted.packages: "edu.java.dto.bot.LinkUpdateRequest"

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: "/swagger-ui"